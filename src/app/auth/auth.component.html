<h2>Authentification</h2>
<!--grace a *ngIf="!authStatus" le bouton apparait que si utilisateur pas connecté (!authStatus)-->
<button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn()">
  Se connecter
</button>

<button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">
    Se Déconnecter
  </button>
